name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Run TypeScript tests with coverage
        run: bun run test:ts --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
          verbose: true

  test-zig:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Get libgit2 revision
        id: libgit2
        run: echo "rev=$(git -C vendor/libgit2 rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Cache libgit2 build
        uses: actions/cache@v4
        with:
          path: zig-git/zig-out/libgit2
          key: libgit2-${{ runner.os }}-${{ runner.arch }}-${{ steps.libgit2.outputs.rev }}-${{ hashFiles('zig-git/build.zig') }}

      - name: Setup CMake
        run: |
          if command -v cmake >/dev/null 2>&1; then
            cmake --version
            exit 0
          fi
          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y cmake
          elif [ "$RUNNER_OS" = "macOS" ]; then
            brew install cmake
          else
            echo "Unsupported OS for cmake install" >&2
            exit 1
          fi

      - name: Apply ghostty-vt patch
        run: ./scripts/update-ghostty-vt.sh --patch-only

      - name: Run Zig tests
        run: cd zig-pty && zig build test --summary all

      - name: Run Zig git tests
        run: cd zig-git && zig build test --summary all

      - name: Run Ghostty VT tests
        run: ./scripts/test-ghostty-vt.sh
