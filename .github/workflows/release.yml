name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-15
            target: darwin-arm64
            artifact_name: openmux-darwin-arm64
          - os: ubuntu-latest
            target: linux-x64
            artifact_name: openmux-linux-x64
          - os: ubuntu-24.04-arm
            target: linux-arm64
            artifact_name: openmux-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Get libgit2 revision
        id: libgit2
        run: echo "rev=$(git -C vendor/libgit2 rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Cache libgit2 build
        uses: actions/cache@v4
        with:
          path: native/zig-git/zig-out/libgit2
          key: libgit2-${{ runner.os }}-${{ runner.arch }}-${{ steps.libgit2.outputs.rev }}-${{ hashFiles('native/zig-git/build.zig') }}

      - name: Setup CMake
        run: |
          if command -v cmake >/dev/null 2>&1; then
            cmake --version
            exit 0
          fi
          if [ "$RUNNER_OS" = "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y cmake
          elif [ "$RUNNER_OS" = "macOS" ]; then
            brew install cmake
          else
            echo "Unsupported OS for cmake install" >&2
            exit 1
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Apply ghostty-vt patch
        run: ./scripts/update-ghostty-vt.sh --patch-only

      - name: Build
        id: build
        run: ./scripts/build.sh --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*.tar.gz
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f -name "*.tar.gz"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
